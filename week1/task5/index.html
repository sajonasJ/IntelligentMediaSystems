<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="query.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>My Outstanding Photo Album</h1>
      <button id="btn" type="button" class="log">Login</button>
    </header>
    <div class="main">
      <aside>
        <nav>
          <h2>Categories:</h2>
          <a class="cat" href="">Cities</a>
          <a class="cat" href="">Beaches</a>
          <a class="cat" href="">Downtown</a>
          <a class="cat" href="">Amusements</a>
          <a class="cat" href="">Parks</a>
          <div class="serc">
            <input type="text" placeholder="Search..." />
            <button id="serc">Enter</button>
          </div>
        </nav>
      </aside>
      <section>
        <figure class="scenery" id="fig1">
          <img src="../photos/cityview.JPG" alt="view overlooking bridge" />
          <figcaption>Bridge View</figcaption>
        </figure>
        <figure class="scenery" id="fig2">
          <img src="../photos/lakeside.JPG" alt="lakeside picture" />
          <figcaption>Lakeside</figcaption>
        </figure>
        <figure class="scenery" id="fig3">
          <img src="../photos/beijing.jpg" alt="forbidden city" />
          <figcaption>Beijing</figcaption>
        </figure>
        <figure class="scenery" id="fig4">
          <img src="../photos/topview.jpg" alt="overlook view of city" />
          <figcaption>City Overview</figcaption>
        </figure>
        <figure class="scenery" id="fig5">
          <img src="../photos/beach.jpg" alt="beachside view" />
          <figcaption>The Beach</figcaption>
        </figure>
      </section>
    </div>
    <footer>
      <h3>by @Jonas Sajonas</h3>
    </footer>
  </body>
</html>
